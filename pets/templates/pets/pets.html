<h1>Pets</h1>

<table>
  <caption>Mis Mascotas</caption>
  <thead>
    <th>Nombre</th>
    <th>Edad</th>
    <th>Especie</th>
    <th>Options</th>
  </thead>
  <tbody>
    {% for pet in pets %}
      <tr>
        <td>{{pet.name}}</td>
        <td>{{pet.age}} {{pet.age_unit}}</td>
        <td>{{pet.specie}}</td>
        <td>
          <a href="{% url 'pet' pet.pk %}">Ver</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
