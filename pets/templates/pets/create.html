{% extends 'base.html' %}
{% block title %}Registra tu mascota{% endblock %}

{% block content %}
  <div>
    <p><a href="{% url 'pets' %}">Volver</a></p>
    <h1>Registra tu mascota</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Registrar</button>
    </form>
  </div>
{% endblock %}
